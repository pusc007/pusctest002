<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <title>Document</title>

  <body>
    <div>測試網頁</div>
    <a href="./login.html">登入</a>
    <a href="./getUsers.html">取得使用者群</a>
    <a href="./createUser.html">建立使用者</a>
    <script>
      function fetchSimilarHeaders(callback) {
        var request = new XMLHttpRequest();
        request.onreadystatechange = function () {
          if (request.readyState === XMLHttpRequest.DONE) {
            if (callback && typeof callback === "function") {
              const s = request.getAllResponseHeaders();
              const obj = {};
              s.split(/\r\n/g).forEach((el) => {
                const index = el.search(/\:/i);
                obj[el.slice(0, index)] = el.slice(index + 2, el.length);
              });
              callback(obj);
            }
          }
        };
        request.open("HEAD", document.location, true);
        request.send(null);
      }
      fetchSimilarHeaders((data) => {
        console.log(data);
      });
    </script>
  </body>
</html>
